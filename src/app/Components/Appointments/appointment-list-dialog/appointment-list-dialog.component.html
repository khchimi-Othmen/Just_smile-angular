<h1 mat-dialog-title class="dialog-title">Liste des Rendez-vous</h1>

<div mat-dialog-content>
  <mat-list class="appointment-list">
    <mat-list-item *ngFor="let appointment of appointments" class="appointment-item">
      <mat-icon matListIcon>event</mat-icon>
      <div class="appointment-details">
        <div class="appointment-column date-column">{{ appointment.date | date: 'dd/MM/yyyy' }}</div>
        <div class="appointment-column time-column">{{ appointment.startTime }} - {{ appointment.endTime }}</div>
        <div class="appointment-column reason-column">{{ appointment.reason }}</div>
      </div>
    </mat-list-item>
  </mat-list>
</div>

<div mat-dialog-actions class="dialog-actions">
  <button mat-button class="secondary-button" (click)="onNoClick()">Fermer</button>
<!--  <button mat-button color="primary">Ajouter un Rendez-vous</button>-->
</div>
