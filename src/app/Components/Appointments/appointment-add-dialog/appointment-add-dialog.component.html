<h1 mat-dialog-title>Ajouter un Rendez-vous</h1>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="appointment.date" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Heure de dÃ©but</mat-label>
    <input matInput type="time" [(ngModel)]="appointment.startTime" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Heure de fin</mat-label>
    <input matInput type="time" [(ngModel)]="appointment.endTime" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Raison</mat-label>
    <textarea matInput [(ngModel)]="appointment.reason" ></textarea>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-button color="primary" (click)="onSave()">Enregistrer</button>
</div>
