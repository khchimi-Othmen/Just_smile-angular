<h1 mat-dialog-title>Ajouter un Paiement</h1>

<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Montant</mat-label>
    <input matInput type="number" [(ngModel)]="payment.amount" required>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="payment.date" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-button color="primary" (click)="onSave()">Enregistrer</button>
</div>
